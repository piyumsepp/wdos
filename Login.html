<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <script defer src="./login.js"></script>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required id="email">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required id="password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn" onclick="auth()">Login</button> 
        </form>
    </div>
    <script>
        fetch('./users.json').then(res => {
            res.json().then(ress => {
                console.log(ress)
    
                window.localStorage.setItem('users', JSON.stringify(ress))
            })
        })
        document.addEventListener('alpine:init', () => {
    
    
            Alpine.store('users', JSON.parse(window.localStorage.getItem('users')))
        })
    
    
    </script>
    </body>
</html>
